<!-- app_Cinepolis/templates/transaccion/actualizar_transaccion.html -->
{% extends 'base.html' %}

{% block title %}Actualizar Transacción{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0">Actualizar Transacción #{{ transaccion.pk }}</h3>
                </div>
                <div class="card-body">
                    <!-- MOSTRAR ERRORES -->
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="cliente" name="cliente" required>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.pk }}" {% if transaccion.cliente.pk == cliente.pk %}selected{% endif %}>{{ cliente.nombre }} {{ cliente.apellido }} ({{ cliente.email }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="funcion" class="form-label">Función</label>
                            <select class="form-select" id="funcion" name="funcion" required>
                                {% for funcion in funciones %}
                                    <option value="{{ funcion.pk }}" {% if transaccion.funcion.pk == funcion.pk %}selected{% endif %}>{{ funcion.pelicula.titulo }} - Sala {{ funcion.sala.numero_sala }} ({{ funcion.sucursal.nombre_cine }}) - {{ funcion.fecha_hora|date:"d/m/Y H:i" }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad_boletos" class="form-label">Cantidad de Boletos</label>
                            <input type="number" class="form-control" id="cantidad_boletos" name="cantidad_boletos" value="{{ transaccion.cantidad_boletos }}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio_boleto_momento_compra" class="form-label">Precio del Boleto por unidad</label>
                            <input type="number" step="0.01" class="form-control" id="precio_boleto_momento_compra" name="precio_boleto_momento_compra" value="{{ transaccion.precio_boleto_momento_compra }}" min="0" required>
                            <small class="form-text text-muted">Este es el precio individual del boleto al momento de la compra.</small>
                        </div>
                        <div class="mb-3">
                            <label for="metodo_pago" class="form-label">Método de Pago</label>
                            <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                                <option value="">Seleccione un método de pago</option>
                                {% for choice_value, choice_label in metodos_pago_opciones %}
                                    <option value="{{ choice_value }}" {% if transaccion.metodo_pago == choice_value %}selected{% endif %}>{{ choice_label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning text-dark"><i class="fas fa-sync-alt me-2"></i>Actualizar Transacción</button>
                        <a href="{% url 'ver_transacciones' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-2"></i>Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
