<!-- app_Cinepolis/templates/transaccion/agregar_transaccion.html -->
{% extends 'base.html' %}

{% block title %}Agregar Transacción{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">Registrar Nueva Transacción</h3>
                </div>
                <div class="card-body">
                    <!-- MOSTRAR ERRORES -->
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="cliente" name="cliente" required>
                                <option value="">Seleccione un cliente</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.pk }}">{{ cliente.nombre }} {{ cliente.apellido }} ({{ cliente.email }})</option>
                                {% empty %}
                                    <option value="" disabled>No hay clientes disponibles.</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="funcion" class="form-label">Función</label>
                            <select class="form-select" id="funcion" name="funcion" required>
                                <option value="">Seleccione una función</option>
                                {% for funcion in funciones %}
                                    <option value="{{ funcion.pk }}">{{ funcion.pelicula.titulo }} - Sala {{ funcion.sala.numero_sala }} ({{ funcion.sucursal.nombre_cine }}) - {{ funcion.fecha_hora|date:"d/m/Y H:i" }}</option>
                                {% empty %}
                                    <option value="" disabled>No hay funciones disponibles.</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad_boletos" class="form-label">Cantidad de Boletos</label>
                            <input type="number" class="form-control" id="cantidad_boletos" name="cantidad_boletos" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio_boleto_momento_compra" class="form-label">Precio del Boleto por unidad</label>
                            <input type="number" step="0.01" class="form-control" id="precio_boleto_momento_compra" name="precio_boleto_momento_compra" min="0" value="0.00" required>
                            <small class="form-text text-muted">Este es el precio individual del boleto al momento de la compra.</small>
                        </div>
                        <div class="mb-3">
                            <label for="metodo_pago" class="form-label">Método de Pago</label>
                            <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                                <option value="">Seleccione un método de pago</option>
                                {% for choice_value, choice_label in metodos_pago_opciones %}
                                    <option value="{{ choice_value }}">{{ choice_label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info text-white"><i class="fas fa-plus-circle me-2"></i>Registrar Transacción</button>
                        <a href="{% url 'ver_transacciones' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-2"></i>Volver a Transacciones</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
